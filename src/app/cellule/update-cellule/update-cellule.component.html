      <div class="row">
          <div class="col-lg-12 text-center">

          </div>

      <div class="row">
          <div class="col-lg-12 d-flex justify-content-center">
            <form #monFormulaire="ngForm">
                <div class="form-row">
                    <div class="col-md-6">


                        <div class="form-group">
                          <input ngModel class="form-control" type="text" id="reference"  name="reference" placeholder="reference  *" required [(ngModel)]="celluleAdd.reference" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                          <div class="form-group">
                          <input ngModel class="form-control" type="text" id="president" name="president"  placeholder="president *"  required [(ngModel)]="celluleAdd.president.prenom " /><small class="form-text text-danger help-block lead"></small></div>

                           <div class="form-group">
                            <input ngModel class="form-control" type="text" id="membre1" name="membre1"  placeholder="membre1 *" required [(ngModel)]="celluleAdd.membre1.prenom" /><small class="form-text text-danger help-block lead"></small></div>
                            <div class="form-group">
                                <input ngModel class="form-control" type="text" id="membre2" name="membre2"  placeholder="membre2 *" required [(ngModel)]="celluleAdd.membre2.prenom" /><small class="form-text text-danger help-block lead"></small></div>


                            </div>





                    <div class="clearfix"></div>
                    <div class="col-lg-12 text-center">
                        <div id="success"></div>
                        <button

                        (click)="processForm()"

                         class="btn btn-warning btn-xl text-uppercase" type="submit">Modifier</button>
                         <button
