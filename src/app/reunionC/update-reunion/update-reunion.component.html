<div >
    <div class="container" >
      <div class="row">
          <div class="col-lg-12 text-center">
              <h2 class="text-uppercase section-heading">details du reunion </h2>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-12 d-flex justify-content-center">
            <form #monFormulaire="ngForm">
                <div class="form-row">
                  <div class="col-md-6">


                    <div class="form-group">
                      <label> Ordre Du Jour:</label>
                      <input ngModel class="form-control" type="text" id="ordreDuJour"  name="ordreDuJour" placeholder="ordre du jour du reunion*" required [(ngModel)]="reunionAdd.ordreDuJour" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                      <div class="form-group">
                        <label> Lieu:</label>
                        <input ngModel class="form-control" type="text" id="lieu"  name="lieu" placeholder="lieu du reunion*" required [(ngModel)]="reunionAdd.lieu" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                      <div class="form-group">
                        <label> Date:</label>
                        <input ngModel class="form-control" type="text" id="date"  name="date" placeholder="date du reunion*" required [(ngModel)]="reunionAdd.Date  " /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
</div>
<div class="col-md-6">
                      <div class="form-group">
                        <label> Discussion:</label>
                        <textarea ngModel class="form-control" type="text" id="discussion"  name="discussion" placeholder="discussion reunion*" required [(ngModel)]="reunionAdd.discussion" ><small class="form-text text-danger flex-grow-1 help-block lead"></small> </textarea></div>
                        <div class="form-group">
                          <label> Cellule:</label>

                          <input ngModel class="form-control" name="cellule" required [(ngModel)]="reunionAdd.cellule.id" id="cellule" /><small class="form-text text-danger flex-grow-1 help-block lead"></small>



                         <small class="form-text text-danger help-block lead"></small></div>

                        <label> Desicion:</label>
                           <div class="form-group">

                            <iframe [src]= "decision" width="50%" height="250px"> </iframe>
                          </div>

                    </div>






                    <div class="clearfix"></div>
                    <div class="col-lg-12 text-center">
                        <div id="success"></div>
                        <button

                        (click)="processForm()"

                         class="btn btn-warning  text-uppercase" type="submit">Modifier</button>
                         <button
                         (click)="Annuler()"
                         class="btn btn-warning text-uppercase" type="submit">Annuler</button>
                    </div>
                  </div>
            </form>
          </div>
      </div>
    </div>
    </div>
