<div >
    <div class="container" >
      <div class="row">
          <div class="col-lg-12 text-center">
              <h2 class="text-uppercase section-heading">details du l'autorisation de l'actif </h2>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-12 d-flex justify-content-center">
            <form #monFormulaire="ngForm">
                <div class="form-row">
                  <div class="col-md-6">


                    <div class="form-group">
                      <input ngModel class="form-control" type="text" id="actif"  name="actif" placeholder="actif*" required [(ngModel)]="autorisationAdd.actif.id" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                      <div class="form-group">
                        <input ngModel class="form-control" type="text" id="nom"  name="nom" placeholder="votre nom*" required [(ngModel)]="autorisationAdd.user.username" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>


                        <div class="form-group">
                          <input ngModel class="form-control" type="text" id="lieuAffectation"  name="tlieuAffectation" placeholder="lieu Affectation*" required [(ngModel)]="autorisationAdd.lieuAffectation" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                          <div class="form-group">
                            <input ngModel class="form-control" type="text" id="Date"  name="Date" placeholder="Date*"  [(ngModel)]="autorisationAdd.Date" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>

                          <div class="form-group">
                            <input ngModel class="form-control" type="text" id="Definitive"  name="Definitive" placeholder="Definitive*" [(ngModel)]="autorisationAdd.Definitive" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                            <div class="form-group">
                              <input ngModel class="form-control" type="text" id="temporaireDe"  name="temporaireDe" placeholder="temporaireDe*"  [(ngModel)]="autorisationAdd.temporaireDe" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                              <div class="form-group">
                                <input ngModel class="form-control" type="text" id="temporaireAu"  name="temporaireAu" placeholder="temporaireAu*" required [(ngModel)]="autorisationAdd.temporaireAu" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>


                    </div>

                    <div class="col-md-6">


                      <div class="form-group">
                        <input ngModel class="form-control" type="Date" id="DateOK"  name="DateOK" placeholder="DateOK*" required [(ngModel)]="autorisationAdd.DateOK" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                        <div class="form-group">
                          <input ngModel class="form-control" type="text" id="nom"  name="nom" placeholder="votre nom*" required value="userR" [(ngModel)]="autorisationAdd.user.username" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>

                          <div>
                            <input type="checkbox" id="signature" name="signature"   required [(ngModel)]="autorisationAdd.signature">
                            <label for="signature">signaturee ?</label>
                          </div>
                          <div>
                            <input type="checkbox" id="internet" name="internet"   required [(ngModel)]="autorisationAdd.internet">
                            <label for="internet">internet ?</label>
                          </div>
                          <div>
                            <input type="checkbox" id="reseau" name="reseau"   required [(ngModel)]="autorisationAdd.reseau">
                            <label for="reseau">reseau ?</label>
                          </div>
                          <div>
                            <input type="checkbox" id="verif" name="verif"   required [(ngModel)]="autorisationAdd.verif">
                            <label for="verif">verif ?</label>
                          </div>
                           <div>
                            <input type="checkbox" id="verif1" name="verif1"   required [(ngModel)]="autorisationAdd.verif1">
                            <label for="verif1">verif1 ?</label>
                          </div>

                          <div>
                            <input type="checkbox" id="verif2" name="verif2"   required [(ngModel)]="autorisationAdd.verif2">
                            <label for="verif2">verif2 ?</label>
                          </div>

                      </div>

                    <div class="clearfix"></div>
                    <div class="col-lg-12 text-center">
                        <div id="success"></div>
                        <button

                        (click)="processForm()"

                         class="btn btn-warning btn-xl text-uppercase" type="submit">Modifier</button>
                         <button
                         (click)="Annuler()"
                         class="btn btn-warning btn-xl text-uppercase" type="submit">Annuler</button>
                    </div>
                  </div>
            </form>
          </div>
      </div>
    </div>
    </div>
