<div >
    <div class="container" >
      <div class="row">
          <div class="col-lg-12 text-center">
              <h2 class="text-uppercase section-heading">details du reunion </h2>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-12 d-flex justify-content-center">
            <form #monFormulaire="ngForm">
                <div class="form-row">
                  <div class="col-md-6">

                    <div class="form-group">
                      <label> Matricule : </label>
                      <input ngModel class="form-control" type="text" id="username"  name="username" placeholder="username  *" [disabled]="true" required [(ngModel)]="personelAdd.matricule" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>

                    <div class="form-group">
                      <input ngModel class="form-control" type="text" id="nom"  name="nom" placeholder="nom  *" required [(ngModel)]="personelAdd.nom" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>

                      <div class="form-group">
                      <input ngModel class="form-control" type="text" id="prenom" name="prenom"  placeholder="prenom *"  required [(ngModel)]="personelAdd.prenom" /><small class="form-text text-danger help-block lead"></small></div>

                       <div class="form-group">
                        <input ngModel class="form-control" type="text" id="sexe" name="sexe"  placeholder="sexe *" required [(ngModel)]="personelAdd.sexe" /><small class="form-text text-danger help-block lead"></small></div>
                        <div class="form-group">
                            <input ngModel class="form-control" type="text" id="adresse" name="adresse"  placeholder="adresse *" required [(ngModel)]="personelAdd.adresse" /><small class="form-text text-danger help-block lead"></small></div>

                        <div class="form-group">
                          <input ngModel class="form-control" type="text" id="cin" name="cin"  placeholder="cin  *" required [(ngModel)]="personelAdd.cin" /><small class="form-text text-danger help-block lead"></small></div>

                          <div class="form-group">
                            <input ngModel class="form-control" type="text" id="email" name="email"  placeholder="email  *" required [(ngModel)]="personelAdd.email" /><small class="form-text text-danger help-block lead"></small></div>



                        </div>

                <div class="col-md-6">



                     <div class="form-group">
                       <label>Role :</label>
                            <input ngModel class="form-control" type="text" id="role" name="role"  placeholder="role  *" required [(ngModel)]="personelAdd.role" /><small class="form-text text-danger help-block lead"></small></div>
                              <div class="form-group">
                                  <input ngModel class="form-control" type="text" id="site" name="site"  placeholder="site  *" required [(ngModel)]="personelAdd.site" /><small class="form-text text-danger help-block lead"></small></div>

                                  <div class="form-group">
                                    <input ngModel class="form-control" type="text" id="direction" name="direction"  placeholder="direction  *" required [(ngModel)]="personelAdd.direction" /><small class="form-text text-danger help-block lead"></small></div>
                                    <div class="form-group">
                                      <input ngModel class="form-control" type="boolean" id="charte" name="charte"  placeholder="charte  *" required [disabled]="true" [(ngModel)]="personelAdd.charte" /><small class="form-text text-danger help-block lead"></small></div>
                                      <div>
                                        <input type="checkbox" id="teletravail" name="teletravail" value="personelAdd.teletravail"  required  [(ngModel)]="personelAdd.teletravail">
                                        <label for="teletravail">c'est un télé travailleur ?</label>
                                      </div>
                                      <div>
                                            <input type="checkbox" id="sortie" name="sortie" value="personelAdd.sortie"  required [(ngModel)]="personelAdd.sortie">
                                            <label for="sortie">sortie ?</label>
                                          </div>
                     </div>





                    <div class="clearfix"></div>
                    <div class="col-lg-12 text-center">
                        <div id="success"></div>
                        <button

                        (click)="processForm()"

                         class="btn btn-warning btn-xl text-uppercase" type="submit">Modifier</button>
                         <button
                         (click)="Annuler()"
                         class="btn btn-warning btn-xl text-uppercase" type="submit">Annuler</button>
                    </div>
                  </div>
            </form>
          </div>
      </div>
    </div>
    </div>
