<div >
    <div class="container" >
      <div class="row">
          <div class="col-lg-12 text-center">
              <h2 class="text-uppercase section-heading">Signature du charte </h2>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-12 d-flex justify-content-center">
            <form #monFormulaire="ngForm">
                <div class="form-row">
                  <div class="col-md-6">

                    <div class="form-group">

                      <input ngModel class="form-control" type="text" id="matricule"  name="matricule" placeholder="matricule  *" [disabled]="true" required [(ngModel)]="personelAdd.matricule" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>

                    <div class="form-group">
                      <input ngModel class="form-control" type="text" id="nom"  name="nom" placeholder="nom  *" [disabled]="true" required [(ngModel)]="personelAdd.nom" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>

                      <div class="form-group">
                      <input ngModel class="form-control" type="text" id="prenom" name="prenom"  placeholder="prenom *" [disabled]="true"  required [(ngModel)]="personelAdd.prenom" /><small class="form-text text-danger help-block lead"></small></div>


                        <div class="form-group">
                          <input ngModel class="form-control" type="text" id="cin" name="cin"  placeholder="cin  *" [disabled]="true" required [(ngModel)]="personelAdd.cin" /><small class="form-text text-danger help-block lead"></small></div>




                        </div>

                <div class="col-md-6">


                  <div class="form-group">
                    <iframe [src]= "charte" width="50%" height="250px"> </iframe>
</div>
                          <div>
                                        <input type="checkbox" id="charte" name="charte" value="personelAdd.charte"  required  [(ngModel)]="personelAdd.charte">
                                        <label for="charte">J'accepte ce que le charte d'engagement dit ?</label>
                                      </div>

                     </div>





                    <div class="clearfix"></div>
                    <div class="col-lg-12 text-center">
                        <div id="success"></div>
                        <button

                        (click)="processForm()"

                         class="btn btn-warning btn-xl text-uppercase" type="submit">SIGNER</button>
                         <button
                         (click)="Annuler()"
                         class="btn btn-warning btn-xl text-uppercase" type="submit">Annuler</button>
                    </div>
                  </div>
            </form>
          </div>
      </div>
    </div>
