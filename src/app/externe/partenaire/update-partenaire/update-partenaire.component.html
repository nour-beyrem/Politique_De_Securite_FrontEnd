<div >
    <div class="container" >
      <div class="row">
          <div class="col-lg-12 text-center">
              <h1 class="text-uppercase section-heading">Details du Partenaire </h1>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-12 d-flex justify-content-center">
            <form #monFormulaire="ngForm">
                <div class="form-row">


                  <div class="col-md-6">


                    <div class="form-group">
                      <label> Référence Du Partenaire:</label>
                      <input ngModel class="form-control" type="text" id="ref"  name="ref" placeholder="reference*" required [(ngModel)]="externeAdd.ref" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                      <div class="form-group">
                        <label> Nom:</label>
                        <input ngModel class="form-control" type="text" id="nom"  name="nom" placeholder="nom *" required [(ngModel)]="externeAdd.nom" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                        <div class="form-group">
                          <label> Prénom:</label>
                          <input ngModel class="form-control" type="text" id="prenom"  name="prenom" placeholder="prenom*" required [(ngModel)]="externeAdd.prenom" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>

                          <div class="form-group">
                            <label> email:</label>
                            <input ngModel class="form-control" type="text" id="email"  name="email" placeholder="email*" required [(ngModel)]="externeAdd.email" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                            <div class="form-group">
                              <label> Téléphone:</label>
                              <input ngModel class="form-control" type="text" id="telephone"  name="telephone" placeholder="telephone*" required [(ngModel)]="externeAdd.tel" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
</div>
<div class="col-md-6">
                          <div class="form-group">
                            Intervenant
                            <input ngModel class="form-control" type="text" id="intervenant"  name="intervenant" placeholder="intervenant*" required [(ngModel)]="externeAdd.intervenant" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>

                          <div class="form-group">
                            <label> Raison Sociale:</label>
                            <input ngModel class="form-control" type="text" id="raisonSocial"  name="raisonSocial" placeholder="raison Social*" required [(ngModel)]="externeAdd.raisonSocial" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                            <div class="form-group">
                              <label> Responsable:</label>
                              <input ngModel class="form-control" type="text" id="responsable"  name="responsable" placeholder="responsable*" required [(ngModel)]="externeAdd.responsable" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                              <div class="form-group">
                                <label> Domaine:</label>
                                <input ngModel class="form-control" type="text" id="domaine"  name="domaine" placeholder="domaine*" required [(ngModel)]="externeAdd.domaine" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>

                                        <div class="form-group">
                                          <iframe [src]= "charte" width="50%" height="250px"> </iframe>
                      </div>
                                                <div>
                                                              <input type="checkbox" id="charte" name="charte" value="externeAdd.charte"  required  [(ngModel)]="externeAdd.charte">
                                                              <label for="charte">J'accepte ce que le charte d'engagement dit ?</label>
                                                            </div>

                    </div>


                    <div class="clearfix"></div>
                    <div class="col-lg-12 text-center">
                        <div id="success"></div>
                        <button

                        (click)="processForm()"

                         class="btn btn-warning  text-uppercase" type="submit">Modifier</button>
                         <button
                         (click)="Annuler()"
                         class="btn btn-warning  text-uppercase" type="submit">Annuler</button>
                    </div>
                  </div>
            </form>
          </div>
      </div>
    </div>
    </div>
