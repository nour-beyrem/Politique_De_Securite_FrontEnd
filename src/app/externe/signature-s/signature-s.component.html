<header class="masthead" style="background-image:url('assets/image/image_news_get.png');">

  <div class="container">
      <div class="intro-text">


   </div>

</header>
<section class="bg-light" id="ajouter">
  <div style="background-color: bg-info"  >
    <div class="container" >
      <div class="row">
          <div class="col-lg-12 text-center">
              <h2 class="text-uppercase section-heading"></h2>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-12 d-flex justify-content-center">
              <form #monFormulaire="ngForm">
                  <div class="form-row">
                      <div class="col-md-6">


                           <div class="form-group">
                            <label> Nom:</label>
                              <input ngModel class="form-control" type="text" id="nom"  name="nom" placeholder="nom *" required [(ngModel)]="externeAdd.nom" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                              <div class="form-group">
                                <label> Prenom:</label>
                                <input ngModel class="form-control" type="text" id="prenom"  name="prenom" placeholder="prenom*" required [(ngModel)]="externeAdd.prenom" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                                <div class="form-group">
                                  <label> Faculté:</label>
                                  <input ngModel class="form-control" type="text" id="faculte"  name="faculte" placeholder="faculte*" required [(ngModel)]="externeAdd.faculte" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                                  <div class="form-group">
                                    <label> Téléphone:</label>
                                    <input ngModel class="form-control" type="text" id="tel"  name="tel" placeholder="telephone*" required [(ngModel)]="externeAdd.tel" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                                    <div class="form-group">
                                      <label> Email:</label>
                                      <input ngModel class="form-control" type="text" id="email"  name="email" placeholder="email*" required [(ngModel)]="externeAdd.email" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
</div>
<div class="col-md-6">
                                <div class="form-group">
                                  <label> Type De Stage:</label>
                                  <input ngModel class="form-control" type="text" id="type_Stage"  name="type_Stage" placeholder="type de Stage*" required [(ngModel)]="externeAdd.type_Stage" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                                  <div class="form-group">
                                    <label> Date Du Début De Stage:</label>
                                    <input ngModel class="form-control" type="date" id="DateDebut"  name="DateDebut" placeholder="Date Debut du stage*" required [(ngModel)]="externeAdd.DateDebut" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                                    <div class="form-group">
                                      <label> Date De Fin Du Stage:</label>
                                      <input ngModel class="form-control" type="date" id="DateFin"  name="DateFin" placeholder="Date Fin du stage*" required [(ngModel)]="externeAdd.DateFin" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>

                                              <div class="form-group">
                                                <iframe [src]= "charte" width="50%" height="250px"> </iframe>
                            </div>
                                                      <div>
                                                                    <input type="checkbox" id="charte" name="charte" value="externeAdd.charte"  required  [(ngModel)]="externeAdd.charte">
                                                                    <label for="charte">J'accepte ce que le charte d'engagement dit ?</label>
                                                                  </div>

                          </div>





                      <div class="clearfix"></div>
                      <div class="col-lg-12 text-center">
                          <div id="success"></div>
                          <button

                          [disabled]="monFormulaire.invalid"
                          (click)="createExterne()"
                           class="btn btn-warning  text-uppercase" type="submit">Ajouter</button>

                           <button
                           (click)="Annuler()"
                           class="btn btn-warning  text-uppercase" type="submit">Annuler</button>
                      </div>
                    </div>
              </form>
          </div>
      </div>
    </div>
    </div>


</section>
